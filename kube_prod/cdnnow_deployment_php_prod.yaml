apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdnnow-php-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: cdnnow_php:prod
          ports:
            - containerPort: 9000
